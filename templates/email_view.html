<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Email</title>

<style>
* {
    box-sizing: border-box;
    font-family: "Google Sans", Roboto, Arial, sans-serif;
}

body {
    margin: 0;
    background: #f6f8fc;
    color: #202124;
}

/* TOP BAR */
.topbar {
    height: 64px;
    background: #ffffff;
    border-bottom: 1px solid #dadce0;
    display: flex;
    align-items: center;
    padding: 0 16px;
    gap: 16px;
}

.back-btn {
    color: #1a73e8;
    text-decoration: none;
    font-size: 14px;
}

/* EMAIL CONTAINER */
.email-wrapper {
    max-width: 900px;
    margin: 24px auto;
    background: #ffffff;
    border-radius: 8px;
    padding: 24px 32px;
}

/* SUBJECT */
.subject {
    font-size: 22px;
    font-weight: 500;
    margin-bottom: 12px;
}

/* SENDER ROW */
.sender-row {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-bottom: 20px;
}

.sender-info {
    font-size: 14px;
}

.sender-name {
    font-weight: 500;
}

.sender-email {
    color: #5f6368;
}

/* ACTION BUTTONS (TOP) */
.actions-top {
    display: flex;
    gap: 8px;
}

.action-btn {
    padding: 6px 14px;
    border-radius: 999px;
    font-size: 13px;
    text-decoration: none;
    font-weight: 500;
}

.report-btn {
    background: #188038;
    color: #ffffff;
}

.back-inbox-btn {
    background: #e8eaed;
    color: #202124;
}

/* EMAIL BODY */
.email-body {
    white-space: pre-wrap;
    line-height: 1.6;
    font-size: 15px;
    margin-top: 20px;
}

/* LINKS INSIDE EMAIL */
.email-body a {
    color: #1a73e8;
    text-decoration: underline;
}
</style>
</head>

<body>

<!-- TOP BAR -->
<div class="topbar">
    <a href="/inbox" class="back-btn">â¬… Inbox</a>
</div>

<!-- EMAIL CONTENT -->
<div class="email-wrapper">

    <div class="subject">
        {{ email.subject }}
    </div>

    <div class="sender-row">
        <div class="sender-info">
            <div class="sender-name">
                {{ email.sender.split('<')[0] }}
            </div>
            <div class="sender-email">
                {{ email.sender }}
            </div>
        </div>

        <div class="actions-top">
            <a href="/report/{{ email.id }}" class="action-btn report-btn">ðŸš© Report phishing</a>
            <a href="/inbox" class="action-btn back-inbox-btn">Back</a>
        </div>
    </div>

    <div class="email-body">
        {{ email.body | safe }}
    </div>

</div>

</body>
</html>
