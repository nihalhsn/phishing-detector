<!DOCTYPE html>
<html>
<head>
<title>Email</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
    margin:0;
    font-family:'Segoe UI', sans-serif;
    background:#f3f4f6;
}

.container {
    padding:20px;
}

.card {
    background:white;
    padding:25px;
    border-radius:12px;
}

.subject {
    font-size:18px;
    font-weight:600;
    margin-bottom:5px;
}

.sender {
    font-size:14px;
    color:#6b7280;
    margin-bottom:20px;
}

.body {
    white-space:pre-line;
    margin-bottom:20px;
}

button {
    width:100%;
    padding:12px;
    margin:8px 0;
    border:none;
    border-radius:8px;
    font-size:15px;
    cursor:pointer;
}

.reply { background:#10b981; color:white; }
.report { background:#ef4444; color:white; }
.back { background:#3b82f6; color:white; }

</style>
</head>
<body>

<div class="container">
    <div class="card">

        <div class="subject">{{email.subject}}</div>
        <div class="sender">From: {{email.sender}}</div>

        <div class="body">
            {{email.body | safe}}
        </div>

        <button class="reply"
            onclick="location.href='/action/{{email.id}}/reply'">
            Reply
        </button>

        <button class="report"
            onclick="location.href='/action/{{email.id}}/report'">
            Report Phishing
        </button>

        <button class="back"
            onclick="location.href='/inbox'">
            Back to Inbox
        </button>

    </div>
</div>

</body>
</html>
