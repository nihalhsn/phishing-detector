<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Inbox</title>

<style>
/* RESET */
* {
    box-sizing: border-box;
    font-family: "Google Sans", Roboto, Arial, sans-serif;
}

body {
    margin: 0;
    background: #f6f8fc;
    color: #202124;
}

/* TOP BAR */
.topbar {
    height: 64px;
    background: #ffffff;
    border-bottom: 1px solid #dadce0;
    display: flex;
    align-items: center;
    padding: 0 16px;
    gap: 16px;
}

.logo {
    font-size: 22px;
    font-weight: 500;
}

.home-btn {
    margin-left: auto;
    text-decoration: none;
    font-size: 14px;
    color: #1a73e8;
}

/* LAYOUT */
.layout {
    display: flex;
    height: calc(100vh - 64px);
}

/* SIDEBAR */
.sidebar {
    width: 240px;
    background: #ffffff;
    border-right: 1px solid #dadce0;
    padding: 12px;
}

.sidebar-item {
    padding: 10px 16px;
    border-radius: 999px;
    font-size: 14px;
    cursor: pointer;
}

.sidebar-item.active {
    background: #d3e3fd;
    font-weight: 500;
}

/* MAIL LIST */
.mail-list {
    flex: 1;
    background: #ffffff;
}

.mail-row {
    display: grid;
    grid-template-columns: 240px auto 100px;
    padding: 12px 16px;
    border-bottom: 1px solid #f1f3f4;
    cursor: pointer;
    transition: background 0.15s ease;
}

.mail-row:hover {
    background: #f5f7fa;
}

.sender {
    font-weight: 500;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
}

.content {
    overflow: hidden;
}

.subject {
    font-weight: 500;
}

.preview {
    font-size: 14px;
    color: #5f6368;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
}

.time {
    text-align: right;
    font-size: 13px;
    color: #5f6368;
}

a {
    text-decoration: none;
    color: inherit;
}
</style>
</head>

<body>

<!-- TOP BAR -->
<div class="topbar">
    <div class="logo">üìß Inbox</div>
    <a href="/" class="home-btn">üè† Home</a>
</div>

<!-- MAIN LAYOUT -->
<div class="layout">

    <!-- SIDEBAR -->
    <div class="sidebar">
        <div class="sidebar-item active">üì• Inbox</div>
        <div class="sidebar-item">‚≠ê Starred</div>
        <div class="sidebar-item">üïí Snoozed</div>
        <div class="sidebar-item">üóëÔ∏è Trash</div>
    </div>

    <!-- MAIL LIST -->
    <div class="mail-list">
        {% for email in emails %}
        <a href="/email/{{ email.id }}">
            <div class="mail-row">
                <div class="sender">
                    {{ email.sender.split('<')[0] }}
                </div>
                <div class="content">
                    <div class="subject">{{ email.subject }}</div>
                    <div class="preview">
                        {{ email.body[:90].replace('\n',' ') }}‚Ä¶
                    </div>
                </div>
                <div class="time">Now</div>
            </div>
        </a>
        {% endfor %}
    </div>

</div>

</body>
</html>
