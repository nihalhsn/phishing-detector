<!DOCTYPE html>
<html>
<head>
<title>Admin Login</title>
<style>
body {
    font-family: Arial;
    background:#f3f4f6;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}

.card {
    background:white;
    padding:40px;
    border-radius:12px;
    box-shadow:0 10px 30px rgba(0,0,0,0.1);
    width:300px;
}

input {
    width:100%;
    padding:8px;
    margin-bottom:10px;
}

button {
    width:100%;
    padding:10px;
    background:#1a73e8;
    color:white;
    border:none;
    border-radius:6px;
    cursor:pointer;
}

.error {
    color:red;
    font-size:13px;
}
</style>
</head>
<body>

<div class="card">
<h2>Admin Login</h2>

{% if error %}
<div class="error">{{error}}</div>
{% endif %}

<form method="POST">
    <input name="username" placeholder="Username" required>
    <input type="password" name="password" placeholder="Password" required>
    <button type="submit">Login</button>
</form>

</div>

</body>
</html>
