<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Phishing Simulation</title>
    <style>
        :root {
            --bg-body: #0f172a;
            --bg-card: #1e293b;
            --bg-input: #334155;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --accent: #6366f1;
            --border: #334155;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            padding: 2rem;
        }
        .container { max-width: 800px; margin: 0 auto; }
        
        .header { text-align: center; margin-bottom: 3rem; }
        .header h1 { font-weight: 800; font-size: 2.25rem; margin-bottom: 0.5rem; }
        .header p { color: var(--text-muted); }

        .email-card {
            background: var(--bg-card);
            border-radius: 12px;
            padding: 2rem;
            margin-bottom: 2rem;
            border: 1px solid var(--border);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3);
        }
        
        .email-meta {
            border-bottom: 1px solid var(--border);
            padding-bottom: 1rem;
            margin-bottom: 1rem;
        }
        .meta-row { display: flex; margin-bottom: 0.5rem; }
        .label { font-weight: 600; width: 80px; color: var(--text-muted); }
        .value { color: var(--text-main); font-family: monospace; font-size: 0.95rem; }

        .email-body {
            font-size: 1rem;
            line-height: 1.6;
            color: #cbd5e1; /* Lighter slate for readability */
            white-space: pre-wrap;
            margin-bottom: 2rem;
        }

        .actions {
            background: #0f172a; /* Darker than card */
            padding: 1.5rem;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border: 1px solid var(--border);
        }
        
        .radio-group { display: flex; gap: 1.5rem; }
        .radio-label {
            display: flex; align-items: center; cursor: pointer; font-weight: 600; color: var(--text-main);
        }
        input[type="radio"] {
            width: 1.2em; height: 1.2em; margin-right: 0.5em; accent-color: var(--accent);
        }

        .submit-btn {
            display: block; width: 100%; padding: 1rem;
            background: var(--accent); color: white; border: none; border-radius: 8px;
            font-size: 1.1rem; font-weight: bold; cursor: pointer;
            transition: background 0.2s; margin-top: 2rem;
        }
        .submit-btn:hover { background: #4f46e5; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Simulation Mode</h1>
            <p>Review the emails below. Are they legitimate or malicious?</p>
        </div>

        <form action="/simulation" method="POST">
            {% for email in emails %}
            <div class="email-card">
                <div class="email-meta">
                    <div class="meta-row"><span class="label">From:</span> <span class="value">{{ email.sender }}</span></div>
                    <div class="meta-row"><span class="label">Subject:</span> <span class="value">{{ email.subject }}</span></div>
                </div>
                
                <div class="email-body">{{ email.body }}</div>
                
                <div class="actions">
                    <span><strong>Your Verdict:</strong></span>
                    <div class="radio-group">
                        <label class="radio-label">
                            <input type="radio" name="q{{ email.id }}" value="Phishing" required> ðŸš¨ Phishing
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="q{{ email.id }}" value="Safe"> âœ… Safe
                        </label>
                    </div>
                </div>
            </div>
            {% endfor %}
            
            <button type="submit" class="submit-btn">Submit Assessment</button>
        </form>
    </div>
</body>
</html>
