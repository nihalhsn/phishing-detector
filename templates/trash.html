<!DOCTYPE html>
<html>
<head>
<title>Trash - Phishing Simulator</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
    margin:0;
    font-family:'Segoe UI', sans-serif;
    background:#f8fafc;
}

/* Header */
.header {
    background:white;
    padding:18px 30px;
    display:flex;
    justify-content:space-between;
    align-items:center;
    box-shadow:0 4px 15px rgba(0,0,0,0.05);
    position:sticky;
    top:0;
}

.logo {
    font-weight:600;
    font-size:18px;
    color:#111827;
}

.stats {
    font-size:14px;
}

/* Container */
.trash-container {
    max-width:1000px;
    margin:30px auto;
}

/* Email Card */
.email-row {
    display:flex;
    align-items:center;
    justify-content:space-between;
    padding:18px 20px;
    background:white;
    border-radius:12px;
    margin-bottom:12px;
    cursor:pointer;
    transition:all 0.25s ease;
    box-shadow:0 3px 10px rgba(0,0,0,0.03);
}

.email-row:hover {
    transform:translateY(-3px);
    box-shadow:0 10px 25px rgba(0,0,0,0.08);
}

/* Left Side */
.email-left {
    display:flex;
    align-items:center;
    flex:1;
}

.avatar {
    width:40px;
    height:40px;
    border-radius:50%;
    background:#9ca3af;
    color:white;
    display:flex;
    align-items:center;
    justify-content:center;
    font-weight:600;
    margin-right:15px;
}

.email-content {
    display:flex;
    flex-direction:column;
}

.sender {
    font-weight:600;
    color:#111827;
}

.subject {
    font-size:14px;
    color:#6b7280;
}

/* Severity Badge */
.badge {
    padding:6px 12px;
    border-radius:20px;
    font-size:12px;
    font-weight:500;
}

.badge.Low { background:#e0f2fe; color:#0369a1; }
.badge.Medium { background:#fef3c7; color:#92400e; }
.badge.High { background:#fee2e2; color:#991b1b; }

/* Empty State */
.empty {
    text-align:center;
    margin-top:100px;
    color:#6b7280;
    font-size:16px;
}

/* Back Button */
.back-btn {
    display:inline-block;
    margin-top:30px;
    padding:10px 20px;
    border:none;
    background:#3b82f6;
    color:white;
    border-radius:8px;
    cursor:pointer;
    text-decoration:none;
}

.back-btn:hover {
    background:#2563eb;
}

/* Responsive */
@media (max-width:768px){
    .email-row {
        flex-direction:column;
        align-items:flex-start;
        gap:8px;
    }
}
</style>
</head>
<body>

<div class="header">
    <div class="logo">Trash</div>
    <div class="stats">
        ðŸŽ¯ Score: <b>{{score}}</b> &nbsp;&nbsp;
        ðŸ”¥ Streak: <b>{{streak}}</b>
    </div>
</div>

<div class="trash-container">

    {% if emails|length == 0 %}
        <div class="empty">
            ðŸ—‘ Trash is empty.
            <br><br>
            <a href="/inbox" class="back-btn">Back to Inbox</a>
        </div>
    {% else %}
        {% for email in emails %}
        <div class="email-row" onclick="location.href='/email/{{email.id}}'">
            <div class="email-left">
                <div class="avatar">
                    {{ email.sender[0] }}
                </div>
                <div class="email-content">
                    <div class="sender">{{email.sender}}</div>
                    <div class="subject">{{email.subject}}</div>
                </div>
            </div>
            <div class="badge {{email.severity}}">
                {{email.severity}}
            </div>
        </div>
        {% endfor %}

        <div style="text-align:center;">
            <a href="/inbox" class="back-btn">Back to Inbox</a>
        </div>
    {% endif %}

</div>

</body>
</html>
