<!DOCTYPE html>
<html>
<head>
<title>Result</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
    margin:0;
    font-family:'Segoe UI', sans-serif;
    background:linear-gradient(135deg,#0f172a,#1e293b);
    color:white;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}

.card {
    background:#1e293b;
    padding:30px;
    border-radius:15px;
    width:90%;
    max-width:400px;
    text-align:center;
}

.score-change {
    font-size:24px;
    margin:10px 0;
}

.positive { color:#22c55e; }
.negative { color:#ef4444; }

button {
    width:100%;
    padding:12px;
    margin-top:15px;
    border:none;
    border-radius:8px;
    background:#0ea5e9;
    color:white;
    cursor:pointer;
}
</style>
</head>
<body>

<div class="card">

<h2>{{result}}</h2>

{% if score_change > 0 %}
<div class="score-change positive">+{{score_change}}</div>
{% elif score_change < 0 %}
<div class="score-change negative">{{score_change}}</div>
{% endif %}

<p>{{training}}</p>

<p>ðŸŽ¯ Score: {{score}}</p>
<p>ðŸ”¥ Streak: {{streak}}</p>

<button onclick="location.href='/inbox'">
Continue
</button>

</div>

</body>
</html>
